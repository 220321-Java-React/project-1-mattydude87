<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>

</head>


<body>
    <!-- a div with a class of container makes it so bootstrap will be applied to this div-->
    <!-- everything within this div will get styled with the appropriate bootstrap styling-->
    <div class="container">
        <div id="loginRow" class="row">
            
        </div>
        <h3>Welcome to the Expense Reimbursement System!</h3>
        <div id = "loginRow" class ="row">
            <h3>Please Enter Your Login Credentials</h3>
            <input id ="username" placeholder="Username"/>
            <input id="password" type="password" placeholder="Password"/>
            <button id="loginButton" class="btn btn-primary col-sm-3">Login</button>
        </div>
        <br>
        <br>


        <div id="table-row" class="row">
            <table id="ExpenseTable" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>First_Name</th>
                        <th>Last_Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="userBody">
                    <!-- we'll leave table body blank it will be filled with data by our js-->
                </tbody>
            </table>
        </div>

        <button id="getUsersButton" class="btn btn-primary">Show All Employees</button>


    </div>
    <script src="ERS.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>

</head>


<body>
    <!-- a div with a class of container makes it so bootstrap will be applied to this div-->
    <!-- everything within this div will get styled with the appropriate bootstrap styling-->
    <div class="container">
        <h3>Welcome to the Expense Reimbursement System!</h3>
        <div id="table-row" class="row">
            <table id="ExpenseTable" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role ID</th>
                    </tr>
                </thead>
                <tbody id="employeeBody">
                    <!-- we'll leave table body blank it will be filled with data by our js-->
                </tbody>
            </table>
        </div>

        <button id="getEmployeeButton" class="btn btn-primary">Show Employees</button>


    </div>
</body>
</html>
